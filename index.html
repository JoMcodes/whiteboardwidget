<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Whiteboard Widget</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body>
  <div id="toolbar">
    <button onclick="setTool('pen')">‚úèÔ∏è Pencil</button>
    <button onclick="setTool('eraser')">üßº Eraser</button>
  </div>
  <canvas id="whiteboard" width="800" height="500"></canvas>

  <script>
    const canvas = document.getElementById('whiteboard');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let currentTool = 'pen';
    let penColor = '#000000';
    let penSize = 2;
    let eraserSize = 20;

    function setTool(tool) {
      currentTool = tool;
    }

    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      if (e.touches) {
        return {
          x: e.touches[0].clientX - rect.left,
          y: e.touches[0].clientY - rect.top
        };
      } else {
        return {
          x: e.offsetX,
          y: e.offsetY
        };
      }
    }

    function startDrawing(e) {
      drawing = true;
      const pos = getPos(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }

    function draw(e) {
      if (!drawing) return;
      e.preventDefault();
      const pos = getPos(e);

      if (currentTool === 'pen') {
        ctx.strokeStyle = penColor;
        ctx.lineWidth = penSize;
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
      } else if (currentTool === 'eraser') {
        ctx.clearRect(pos.x - eraserSize / 2, pos.y - eraserSize / 2, eraserSize, eraserSize);
      }
    }

    function stopDrawing() {
      drawing = false;
      ctx.closePath();
    }

    // Mouse events
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseleave', stopDrawing);

    // Touch events
    canvas.addEventListener('touchstart', startDrawing);
    canvas.addEventListener('touchmove', draw);
    canvas.addEventListener('touchend', stopDrawing);
  </script>
</body>
